{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Edit Post</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
{% endblock %}
